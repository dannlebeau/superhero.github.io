<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dann LeBeau">
    <meta name="description" content="Encuentra a tu superheroe">
    <meta name="keywords" content="heroe, superheroe, encontrar, buscar, find">
    <title>SuperHero Statistics</title>
    <!-- Icono en la pestaña Favicon -->
    <link rel="icon" href="./assets/img/favicon.ico"> 
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"> 
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- NavBar Bulma CSS -->
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src="./assets/img/favicon.ico" alt="superheroe" width="30" height="75">
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
    </nav>

    <!-- Main image -->
    <div id="image"> 
        <img src="./assets/img/sh1.jpg">
    </div>

    <!-- Section one -->
    <section class="section">
        <div class="container">
            <h1 class="title">Find your SuperHero</h1>
            <!-- Puedes agregar un menú de navegación aquí -->
        </div>
    </section>

    <!-- Section two -->
    <section class="section">
        <div class="container">
            <h2 class="subtitle">Búsqueda de Superhéroe</h2>
            <form id="searchForm">
                <div class="field">
                    <label class="label" for="heroName">Nombre del Superhéroe:</label>
                    <div class="control">
                        <input class="input" type="text" id="heroName" name="heroName" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit">Buscar</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    
    <!-- info-heroe-->
    <div id="infoContainer"></div>


    <!-- Powerstats -->
        <div id="powerstatsChartContainer" style="height: 300px; width: 100%;"></div>


    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.canvasjs.com/ga/canvasjs.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
